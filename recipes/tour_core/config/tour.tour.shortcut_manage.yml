langcode: en
status: true
dependencies:
  enforced:
    module:
      - shortcut
id: shortcut_manage
label: 'Add or edit a shortcut in a shortcut set.'
routes:
  -
    route_name: entity.shortcut_set.customize_form
tips:
  introduction:
    id: introduction
    plugin: text
    label: 'Adding or editing a shortcut'
    weight: 1
    position: 'auto'
    selector: null
    body: 'This form can be used to edit an existing shortcut or add a new shortcut to your site. You can also reorder your shortcuts, but remember to save.'
  add_shortcut_button:
    id: add_shortcut_button
    plugin: text
    label: 'Add a new link'
    weight: 2
    position: 'auto'
    selector: a.button--primary
    body: 'Click here to add a new link to your shortcuts.'
  rearrange_shortcuts_anchor:
    id: rearrange_shortcuts_anchor
    plugin: text
    label: 'Rearrange your shortcuts'
    weight: 3
    position: 'auto'
    selector: .tabledrag-handle
    body: 'Click here and drag to rearrange existing shortcuts.'
  container_shortcut_edit:
    id: container_shortcut_edit
    plugin: text
    label: 'Edit this shortcut'
    weight: 4
    position: 'auto'
    selector: 'div.dropbutton-widget > ul > li.dropbutton__item'
    body: 'Click here to edit this shortcut link.'
  container_shortcut_remove:
    id: container_shortcut_remove
    plugin: text
    label: 'Remove a link'
    weight: 5
    position: 'auto'
    selector: 'div.dropbutton-widget > ul > li.dropbutton-toggle > button'
    body: 'Click here if you need to remove a link.'
